---
layout: default
---

<div class="container index">
  <section class="filter">
    <h1 class="title">Picture Gallery</h1>
    <p>Filter by tag:</p>
    <div class="tags">
      {{#each pics}}
        {{#with-tag @key this}}
          <span class="tag" data-tag="{{this.sectionId}}">{{@key}}</span>
        {{/with-tag}}
      {{/each}}
    </div>
  </section>
  <section class="items">
    {{#each pics}}
      {{#with-tag @key this}}
        {{> section}}
      {{/with-tag}}
    {{/each}}
  </section>
</div>
